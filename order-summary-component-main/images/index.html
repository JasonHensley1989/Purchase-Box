<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="index.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<center>
<div id="card">
   <img id="hero" src="/images/illustration-hero.svg" alt="pic">
    <h1>Order Summary</h1>

    <p id="grey">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

  <div id="price">
    <img id="note"src="/images/icon-music.svg" width="50px" height="50px">
   <p id="cost">Annual Plan
    $59.99/year
  </p>
    <p id="change">Change</p>
  </div>
  <button>Proceed to Payment</button>
  <br>
    <p id="cancel">Cancel Order</p>
    
    <div class="attribution">
      
      <br>
    </div>
</div>
</center>
</body>
</html>
